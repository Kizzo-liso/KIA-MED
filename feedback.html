<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/feedbackstyle.css">
    <title>Feedback - Kia Med</title>
</head>

<body>
<main>
    <div class="form-image">
        <img src="img/Kiamed-logo.png" alt="logo">
        <h1>Kia Med</h1>
    </div>
    <div class="form">
        <form action="#" method="post">
            <div class="form-header">
                <div class="title">
                    <p class="feed">Feedback</p><br>
                </div>
            </div>    
                <div class="caixa-text">
                    <label class="caixa-text" for="">Informe no campo abaixo sua opinião:</label><br>
                    <textarea name="descrição" id="descrição" cols="70" rows="16">
                    </textarea><br> 
                    <button id="botao-enviar" type="submit">Enviar</button>
                    <button id="botao-deletar" type="reset">Limpar</button>
                   
                </div>
        </form>
    </div>
</main>
</body>
</html>

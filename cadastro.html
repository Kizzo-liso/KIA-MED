<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="img/iconesite.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Cadastro KIAMED</title>
</head>

<body>
    <main>
        <div class="Container">
            <div class="BlocoEsq">
                <a href="home.html"><img src="img/Kiamed-logo.png" alt=""></a>
            </div>
            <div class="BlocoDir">
                <h2 id="TituloCadastro">Criar Conta</h2>
                <div class="FormularioCadastro">
                    <form action="" method="post">
                        <div class="InputBloco">
                            <input type="text" name="usuario" placeholder="Nome do Usuario" required>
                            <i class="fa-regular fa-user"></i>
                        </div>

                        <br>
                        <div class="InputBloco">
                            <input type="email" name="email" placeholder="Email" required>
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <br>
                        <div class="InputBloco">
                            <input type="password" name="senha" placeholder="Senha" required>
                            <i><i class="fa-solid fa-lock"></i></i>
                        </div>
                        <br>


                </div>
                <input type="submit" value="Cadastrar" id="BotaoCadastro">


                </form>
            </div>
        </div>
    </main>


</body>

</html>

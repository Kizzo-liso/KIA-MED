<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginstyle.css">
    <title>Login Kiamed</title>
</head>

<body>

<main>
<div class="Container">
    <div id="Img-Kiamed">
        <img src="img/Kiamed-logo.png" alt="Logo do Kiamed" width="200" height="200">
    </div>
    <div class="LoginUsuario">
        <form action="Login" method="post">
            <h2>LOGIN DE USU√ÅRIO</h2>
            <div class="TextInput">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            </div>

            <div class="TextInput">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Senha" required>
            </div> 

            <button id="Botao-login">
                Acessar
            </button>
        </form>
        <a href="" id="link">Criar Conta</a> <a href="" id="link">Esqueceu Senha?</a>
    </div>

</div>

</main>

</body>
</html>
